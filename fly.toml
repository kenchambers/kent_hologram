# fly.toml for Kent Hologram Dashboard
app = "kent-hologram-dashboard"
primary_region = "iad"

[build]

[env]
PORT = "8000"
PYTHONPATH = "/app"
LOG_LEVEL = "WARNING"

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/health"

[http_service.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[vm]]
memory = "4gb"
cpu_kind = "shared"
cpus = 2
